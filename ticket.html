<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket de Compra - Jurassic Pan</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="ticket.css">
</head>
<body>
    <div class="ticket-container">
        <div class="ticket" id="ticket">
            <div class="ticket-header">
                <h1 class="ticket-title">JURASSIC PAN</h1>
                <div class="ticket-subtitle">Panadería Artesanal</div>
            </div>
            
            <div class="ticket-body">
                <div class="ticket-info">
                    <div class="info-row">
                        <span class="info-label">N° de Pedido:</span>
                        <span class="info-value" id="pedido-numero">JP-000000</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Fecha:</span>
                        <span class="info-value" id="pedido-fecha">00/00/0000 00:00</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Cliente:</span>
                        <span class="info-value" id="pedido-cliente">Nombre del Cliente</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Método de Pago:</span>
                        <span class="info-value" id="pedido-pago">Efectivo</span>
                    </div>
                </div>
                
                <table class="items-table">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Cant</th>
                            <th class="price">Precio</th>
                        </tr>
                    </thead>
                    <tbody id="pedido-items">
                        <!-- Items se agregarán dinámicamente -->
                    </tbody>
                </table>
                
                <div class="total-row">
                    <span>TOTAL:</span>
                    <span id="pedido-total">$0.00</span>
                </div>
                
                <div id="pago-detalle">
                    <!-- Detalles de pago se agregarán dinámicamente -->
                </div>
            </div>
            
            <div class="ticket-footer">
                ¡Gracias por su compra!<br>
                Horario: Lunes a Domingo 7:00 - 21:00<br>
                Teléfono: 55 1234 5678
            </div>
        </div>
        
        <div class="actions">
            <button class="btn btn-back" onclick="window.location.href='pan.html'">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Volver al Inicio
            </button>
            <button class="btn btn-print" onclick="window.print()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 9V2h12v7M6 18H4a2 2 0 01-2-2v-5a2 2 0 012-2h16a2 2 0 012 2v5a2 2 0 01-2 2h-2"/>
                    <path d="M6 14h12v8a2 2 0 01-2 2H8a2 2 0 01-2-2z"/>
                </svg>
                Imprimir Ticket
            </button>
        </div>
    </div>

    <script src="ticket.js">< </script>
</body>
</html>
