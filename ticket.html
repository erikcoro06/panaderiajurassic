<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket de Compra - Jurassic Pan</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 300px;
            margin: 0 auto;
            padding: 15px;
            background-color: #fff;
        }
        body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('Panes-mexicanos-Por.jpg');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  opacity: 0.9;
  z-index: -1;
}
        .ticket {
            border: 2px dashed #333;
            padding: 15px;
            background-color: #fff9e6;
        }
        .header {
            text-align: center;
            margin-bottom: 10px;
        }
        .header h1 {
            font-size: 22px;
            margin: 5px 0;
            color: #d35400;
        }
        .header h2 {
            font-size: 16px;
            margin: 5px 0;
            font-weight: normal;
        }
        .info {
            font-size: 12px;
            margin: 8px 0;
            border-bottom: 1px dotted #ccc;
            padding-bottom: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
            font-size: 12px;
        }
        th {
            text-align: left;
            border-bottom: 1px dashed #333;
            padding: 3px 0;
        }
        td {
            padding: 3px 0;
        }
        td:last-child {
            text-align: right;
        }
        .total {
            font-weight: bold;
            text-align: right;
            margin: 10px 0;
            font-size: 14px;
            border-top: 1px dashed #333;
            padding-top: 5px;
        }
        .pago {
            margin-top: 15px;
            font-size: 12px;
        }
        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 10px;
            color: #777;
        }
        .cut-line {
            text-align: center;
            margin: 15px 0;
            color: #999;
        }
        .no-print {
            text-align: center;
            margin-top: 20px;
        }
        @media print {
            .no-print {
                display: none;
            }
            .ticket {
                border: none;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="ticket">
        <div class="header">
            <h1>JURASSIC PAN</h1>
            <h2>Panadería Artesanal</h2>
            <div>Tel: 555-123-4567</div>
        </div>

        <div class="info">
            <div><strong>Fecha:</strong> <span id="fecha"></span></div>
            <div><strong>Cliente:</strong> <span id="cliente"></span></div>
            <div><strong>Ticket #:</strong> <span id="ticket-num"></span></div>
        </div>

        <table id="productos">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cant</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Productos se insertarán aquí -->
            </tbody>
        </table>

        <div class="total">
            TOTAL: $<span id="total"></span>
        </div>

        <div class="pago">
            <div><strong>Método de pago:</strong> <span id="metodo"></span></div>
            <div id="efectivo-info">
                <div><strong>Recibido:</strong> $<span id="recibido"></span></div>
                <div><strong>Cambio:</strong> $<span id="cambio"></span></div>
            </div>
            <div id="tarjeta-info" style="display:none;">
                <div><strong>Tarjeta:</strong> ****<span id="tarjeta-digitos"></span></div>
            </div>
        </div>

        <div class="cut-line">••••••••••••••••••••••••</div>

        <div class="footer">
            <div>¡Gracias por su compra!</div>
            <div>Vuelva pronto</div>
            <div>Horario: 8:00 am - 8:00 pm</div>
        </div>
    </div>

    <div class="no-print">
        <button onclick="window.print()">Imprimir Ticket</button>
        <button onclick="location.href='index.html'" type="button">Volver al Inicio</button>
    </div>

    <script src="catal.js"></script>
</body>
</html>
