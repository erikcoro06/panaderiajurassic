<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal - Restaurantes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="unit.css">
    <meta name="description" content="Selecciona entre los mejores restaurantes y panaderías de la ciudad">
</head>
<body>
    <div class="content">
        <header>
            <h1>Bienvenidos</h1>
            <h2>Por favor seleccione el sitio de alimentos de su preferencia</h2>
        </header>
        
        <nav aria-label="Restaurantes disponibles">
            <a href="Pizza.html" class="restaurant-btn pizza-btn">
                <i class="fas fa-pizza-slice"></i>
                Pizzeria El Comunista de Perú
            </a>
            <a href="pan.html" class="restaurant-btn bread-btn">
                <i class="fas fa-bread-slice"></i>
                Panadería Jurassic Pan
            </a>
        </nav>
    </div>

    <footer class="social-footer">
        <div class="social-container">
            <h3>Síguenos en redes</h3>
            <ul class="social-icons">
                <!-- Facebook -->
                <li class="icon-content" data-social="facebook">
                    <a href="hhttps://www.facebook.com/erikmexa06/?locale=es_LA" aria-label="Facebook">
                        <div class="filled"></div>
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <span class="tooltip">Facebook</span>
                </li>
                
                <!-- TikTok -->
                <li class="icon-content" data-social="tiktok">
                    <a href="#" aria-label="TikTok">
                        <div class="filled"></div>
                        <i class="fab fa-tiktok"></i>
                    </a>
                    <span class="tooltip">TikTok</span>
                </li>
                
                <!-- Twitter -->
                <li class="icon-content" data-social="twitter">
                    <a href="https://x.com/Erik_1945/" aria-label="Twitter">
                        <div class="filled"></div>
                        <i class="fab fa-twitter"></i>
                    </a>
                    <span class="tooltip">Twitter</span>
                </li>
                
                <!-- YouTube -->
                <li class="icon-content" data-social="youtube">
                    <a href="https://youtube.com/@erikmexa?si=KMHPaG6kVCn5tZIL" aria-label="YouTube">
                        <div class="filled"></div>
                        <i class="fab fa-youtube"></i>
                    </a>
                    <span class="tooltip">YouTube</span>
                </li>
                
                <!-- GitHub -->
                <li class="icon-content" data-social="github">
                    <a href="https://github.com/erikcoro06" aria-label="GitHub">
                        <div class="filled"></div>
                        <i class="fab fa-github"></i>
                    </a>
                    <span class="tooltip">GitHub</span>
                </li>
                
                <!-- Instagram -->
                <li class="icon-content" data-social="instagram">
                    <a href="https://www.instagram.com/erikmexa06/" aria-label="Instagram">
                        <div class="filled"></div>
                        <i class="fab fa-instagram"></i>
                    </a>
                    <span class="tooltip">Instagram</span>
                </li>
            </ul>
            
            <div class="footer-info">
                <p>© <span id="current-year">2023</span> FoodMexico - Todos los derechos reservados</p>
                <p class="contact-email">
                    <i class="fas fa-envelope"></i>
  <a href="mailto:coronelefa113@gmail.com">coronelefa113@gmail.com</a>               
</p>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('current-year').textContent = new Date().getFullYear();
            
            const buttons = document.querySelectorAll('.restaurant-btn');
            buttons.forEach(btn => {
                btn.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px)';
                });
                btn.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
            
            const elements = document.querySelectorAll('h1, h2, nav, .social-footer');
            elements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.15}s`;
            });
        });
    </script>
</body>
</html>
