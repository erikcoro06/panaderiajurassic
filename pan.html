<!DOCTYPE html>
<html lang="es">
<head>
    <title>Jurassic Pan | Panadería Artesanal Premium</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Maestría panadera que fusiona tradición centenaria con innovación contemporánea">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:wght@400;600;700&family=EB+Garamond:wght@400;500;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --negro: #2A2118;
            --chocolate: #4D3B2A;
            --crema: #D7CEC5;
            --pergamino: #F5F1EB;
            --oro: #C9B176;
            --cobre: #B38B59;
            --sombra-suave: 0 4px 24px rgba(42, 33, 24, 0.08);
            --sombra-profunda: 0 12px 36px rgba(42, 33, 24, 0.12);
            --transicion: all 0.45s cubic-bezier(0.22, 0.61, 0.36, 1);
        }

        body {
            font-family: 'EB Garamond', serif;
            background-color: var(--pergamino);
            color: var(--negro);
            line-height: 1.8;
            margin: 0;
            padding: 0;
            /* Fondo de imagen de panes, pon tu imagen local si prefieres */
            background: url('patato.jpg') no-repeat center center fixed, url('https://www.transparenttextures.com/patterns/rice-paper-3.png');
            background-size: cover, auto;
            background-attachment: fixed;
        }

        .contenedor {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
        }

         header {
            padding: 6rem 0 4rem;
            text-align: center;
            position: relative;
            background: linear-gradient(to bottom, var(--pergamino) 60%, transparent 100%);
        }

        .marca {
            position: relative;
            display: inline-block;
            margin-bottom: 2rem;
        }

        .marca::before, .marca::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 120px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--oro), transparent);
        }

        .marca::before {
            left: -140px;
        }

        .marca::after {
            right: -140px;
        }

        h1 {
            font-family: 'Cormorant Infant', serif;
            font-size: 4.5rem;
            font-weight: 600;
            letter-spacing: 1.5px;
            color: var(--chocolate);
            margin: 0;
            line-height: 1.1;
            text-transform: uppercase;
        }

        h1 span {
            display: block;
            font-size: 1.2rem;
            font-weight: 400;
            letter-spacing: 6px;
            color: var(--oro);
            margin-top: 1rem;
            text-transform: uppercase;
        }

        h2 {
            font-family: 'EB Garamond', serif;
            font-size: 1.8rem;
            font-weight: 400;
            color: var(--chocolate);
            margin-top: 2rem;
            font-style: italic;
            letter-spacing: 0.8px;
        }

        /* Navegación refinada - Botones elegantes */
        nav {
            display: flex;
            justify-content: center;
            margin: 4rem auto;
            position: relative;
            z-index: 10;
        }

        .contenedor-nav {
            background-color: var(--pergamino);
            padding: 1.5rem 2rem;
            border-radius: 50px;
            box-shadow: var(--sombra-suave);
            border: 1px solid rgba(201, 177, 118, 0.3);
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-btn {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: transparent;
            color: var(--chocolate);
            border: none;
            font-size: 1.1rem;
            padding: 0.8rem 1.8rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            letter-spacing: 1px;
            transition: var(--transicion);
            cursor: pointer;
            border-radius: 30px;
            overflow: hidden;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(42, 33, 24, 0.05);
        }

        .nav-btn i {
            margin-right: 10px;
            font-size: 0.9rem;
            color: var(--oro);
            transition: var(--transicion);
        }

        .nav-btn:hover {
            color: var(--pergamino);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(42, 33, 24, 0.12);
        }

        .nav-btn:hover i {
            color: var(--pergamino);
            transform: rotate(-10deg) scale(1.1);
        }

        .nav-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--oro), var(--cobre));
            z-index: -1;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.6s cubic-bezier(0.65, 0, 0.35, 1);
        }

        .nav-btn:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        .nav-btn::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: var(--pergamino);
            transition: var(--transicion);
        }

        .nav-btn:hover::after {
            width: 70%;
        }
        footer {
            background-color: var(--negro);
            color: var(--crema);
            padding: 1.2rem 0 0.5rem; /* Menos padding, más compacto */
            margin-top: 8rem;
            position: relative;
        }
        footer::before { display: none; }
        .footer-simple-row {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.6em;
        }
        .footer-address {
            font-size: 1em;
            color: var(--crema);
            margin-bottom: 0.2em;
            text-align: center;
        }
        .footer-social {
            display: flex;
            gap: 1.2em;
            margin: 0.2em 0 0.2em 0;
        }
        .footer-social a {
            color: var(--oro);
            font-size: 1.4em;
            transition: color 0.2s, transform 0.2s;
        }
        .footer-social a:hover {
            color: var(--cobre);
            transform: scale(1.18) translateY(-2px);
        }
        .copyright {
            text-align: center;
            margin-top: 0.5em;
            padding-top: 0.2em;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.93em;
            color: var(--cobre);
            letter-spacing: 1px;
        }
        @media (max-width: 576px) {
            .footer-simple-row {
                flex-direction: column;
                gap: 0.4em;
            }
            .footer-address {
                font-size: 0.9em;
            }
            .footer-social a {
                font-size: 1.15em;
            }
        }
        /* Fin del footer ajustado */

        /* Animación de entrada y responsive igual */
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px);} to { opacity: 1; transform: translateY(0);} }
        header, nav, footer { animation: fadeInUp 1s ease-out forwards; }
        @media (max-width: 1200px) { .contenedor { padding: 0 15px; } }
        @media (max-width: 768px) { h1 { font-size: 3rem; } }
        @media (max-width: 576px) { .contenedor { padding: 0 5px; } }
    </style>
</head>
<body>
    <div class="contenedor">
        <header>
            <div class="marca">
                <h1>Jurassic Pan<span>Desde 1985</span></h1>
            </div>
            <h2>El arte de la panificación en su más noble expresión</h2>
        </header>
        
        <nav>
            <div class="contenedor-nav">
                <a href="pastel.html" class="nav-btn">
                    <i class="fas fa-crown"></i>Pastelería
                </a>
                <a href="catalogo.html" class="nav-btn">
                    <i class="fas fa-wheat-awn"></i>Nuestros Panes
                </a>
                <a href="complementos.html" class="nav-btn">
                    <i class="fas fa-mortar-pestle"></i>Acompañamientos
                </a>
                <a href="index.html" class="nav-btn">
                    <i class="fas fa-home"></i>Volver a inicio
                </a>
            </div>
        </nav>
        
        <!-- Aquí puede ir tu contenido principal si lo necesitas -->
        
        <footer>
            <div class="footer-simple-row">
                <span class="footer-address">
                  Calle fuente de la felicidad, Mz121, Lt47, Col. Fuentes de tizayuca, Tizayuca, Hidalgo, México, 43804
                </span>
                <span class="footer-social">
                    <a href="https://www.facebook.com/erikmexa06/" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://www.x.com/Erik_1945" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.youtube.com/@Erikmexa" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
                    <a href="https://www.reddit.com/user/erisaurus06/" target="_blank" aria-label="Reddit"><i class="fab fa-reddit"></i></a>
                    <a href="https://www.instagram.com/erikmexa06/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                </span>
            </div>
            <div class="copyright">
                &copy; 2025 Jurassic Pan. Todos los derechos reservados.
            </div>
        </footer>
    </div>

    <script>
        // Efecto de desplazamiento suave
        document.querySelectorAll('a[href^="#"]').forEach(enlace => {
            enlace.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Animación al cargar
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
        document.body.style.opacity = '0';
        document.body.style.transition = 'opacity 1s ease';

        // Efecto hover mejorado para botones
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px)';
            });
            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
