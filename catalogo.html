<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Completo de Panes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="formulario" action="cliente.html" method="get">
        <h1>Catálogo de Panes</h1>
        <h2>Escoje los panes de tu preferencia.</h2>

        <div class="categoria">
            <label for="biscocho">Biscocho:</label>
            <select id="biscocho" name="biscocho[]" multiple>
                <option value="Concha de vainilla|8">Concha de vainilla ($8)</option>
                <option value="Concha de chocolate|8">Concha de chocolate ($8)</option>
                <option value="Cocha de fresa|8">Cocha de fresa ($8)</option>
                <option value="Cuernito|7">Cuernito ($7)</option>
                <option value="Mordida|8">Mordida ($8)</option>
                <option value="Chocolatin|10">Chocolatin ($10)</option>
                <option value="Corbata|12">Corbata ($12)</option>
                <option value="Caracol|14">Caracol ($14)</option>
                <option value="Pan de zarzamora|16">Pan de zarzamora ($16)</option>
            </select>
            <label for="cantidad-biscocho">Cantidad:</label>
            <input type="text" id="cantidad-biscocho" name="cantidad-biscocho" placeholder="Ejemplo: 2,1"><br><br>
        </div>

        <div class="categoria">
            <label for="feite">Feite:</label>
            <select id="feite" name="feite[]" multiple>
                <option value="Taco|10">Taco ($10)</option>
                <option value="Oreja|8">Oreja ($8)</option>
                <option value="Mariposa|12">Mariposa ($12)</option>
                <option value="Abanico|10">Abanico ($10)</option>
                <option value="Riel|9">Riel ($9)</option>
                <option value="Broca|11">Broca ($11)</option>
                <option value="Mil hojas|15">Mil hojas ($15)</option>
            </select>
            <label for="cantidad-feite">Cantidad:</label>
            <input type="text" id="cantidad-feite" name="cantidad-feite" placeholder="Ejemplo: 1,3"><br><br>
        </div>

        <div class="categoria">
            <label for="panque">Panqué:</label>
            <select id="panque" name="panque[]" multiple>
                <option value="Mantecada|10">Mantecada ($10)</option>
                <option value="Nuez|12">Nuez ($12)</option>
                <option value="Vainilla|10">Vainilla ($10)</option>
                <option value="Chocolate|12">Chocolate ($12)</option>
                <option value="Queso|14">Queso ($14)</option>
                <option value="Marmol|11">Marmol ($11)</option>
            </select>
            <label for="cantidad-panque">Cantidad:</label>
            <input type="text" id="cantidad-panque" name="cantidad-panque" placeholder="Ejemplo: 1,2"><br><br>
        </div>

        <div class="categoria">
            <label for="fritos">Fritos:</label>
            <select id="fritos" name="fritos[]" multiple>
                <option value="Churros|8">Churros ($8)</option>
                <option value="Donas|10">Donas ($10)</option>
                <option value="Empanadas|12">Empanadas ($12)</option>
                <option value="Bolas de Berlin|15">Bolas de Berlin ($15)</option>
                <option value="Buñuelo|9">Buñuelo ($9)</option>
            </select>
            <label for="cantidad-fritos">Cantidad:</label>
            <input type="text" id="cantidad-fritos" name="cantidad-fritos" placeholder="Ejemplo: 3,1"><br><br>
        </div>

        <div class="categoria">
            <label for="salados">Salados:</label>
            <select id="salados" name="salados[]" multiple>
                <option value="Bolillo|7">Bolillo ($7)</option>
                <option value="Baguette|20">Baguette ($20)</option>
                <option value="Chapata|18">Chapata ($18)</option>
                <option value="Pambazo|10">Pambazo ($10)</option>
            </select>
            <label for="cantidad-salados">Cantidad:</label>
            <input type="text" id="cantidad-salados" name="cantidad-salados" placeholder="Ejemplo: 2,1"><br><br>
        </div>

        <button type="submit">Continuar con datos del cliente</button>
        <button type="button" onclick="window.location.href='pan.html'">Volver al Inicio</button>
        <button type="reset">Resetear</button>
    </form>

    <footer>
        <p>&copy; 2025 Panadería Jurassic Pan. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
