<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del Cliente</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <form id="formulario-cliente">
        <h1>Datos del Cliente</h1>
        
        <!-- Sección de resumen del pedido -->
        <div id="resumen-pedido">
            <h3>Resumen del Pedido</h3>
            <table id="tabla-productos">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio Unitario</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody id="lista-productos">
                    <!-- Los productos se agregarán aquí con JavaScript -->
                </tbody>
            </table>
            <div id="total-pedido">Total: $0.00</div>
        </div>

        <!-- Datos del cliente -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br><br>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" required><br><br>

        <label for="metodo-pago">Método de Pago:</label>
        <select id="metodo-pago" required onchange="mostrarCamposPago()">
            <option value="efectivo">Efectivo</option>
            <option value="tarjeta">Tarjeta</option>
        </select><br><br>

        <div id="efectivo">
            <label for="monto">Monto recibido:</label>
            <input type="number" id="monto" placeholder="Monto en efectivo" oninput="calcularCambio()"><br>
            <div id="cambio-container" style="display: none;">
                <span id="cambio">Cambio: $0.00</span>
            </div>
            <br>
        </div>

        <div id="tarjeta" style="display: none;">
            <label for="nombre-tarjeta">Nombre en la tarjeta:</label>
            <input type="text" id="nombre-tarjeta" placeholder="Nombre del titular"><br><br>

            <label for="numero-tarjeta">Número de tarjeta:</label>
            <input type="text" id="numero-tarjeta" placeholder="Número de tarjeta" maxlength="16" minlength="16" pattern="\d{16}"><br><br>

            <label for="fecha-expiracion">Fecha de expiración:</label>
            <input type="month" id="fecha-expiracion" required><br><br>

            <label for="codigo-seguridad">Código de seguridad (CVV):</label>
            <input type="text" id="codigo-seguridad" placeholder="CVV" maxlength="3" pattern="\d{3}" required><br><br>
        </div>

        <button type="button" id="btn-generar-ticket">Generar Ticket</button>
        <button type="button" onclick="window.location.href='catalogo.html'">Volver al catálogo</button>
        <button type="reset">Resetear</button>
    </form>

    <footer>
        <p>&copy; 2025 Panadería Jurassic Pan. Todos los derechos reservados.</p>
    </footer>

    <script src="tick.js"> </script>
</body>
</html>
